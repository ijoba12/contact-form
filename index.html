<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-Form-Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <h2>Contact Us</h2>
      <section class="fullname-container">
        <div>
          <!-- first-name -->
          <label for="first-name">first-name*</label>
          <input class="input-group" type="text" id="first-name" />
        </div>
        <div>
          <!-- Last-name -->
          <label for="Last-name">Last-name*</label>
          <input class="input-group" type="text" name="" id="Last-name" />
        </div>
      </section>

      <section>
        <!-- email-address -->
        <label for="Email">Email Address*</label>
        <input class="input-group" type="email" id="Email" />
      </section>
      <!-- section-3 -->
      <section class="query-type">
        <div class="query-type-label">
          <label>Query Type*</label>
        </div>
        <!-- general and support request -->
        <div class="query-type-flex">
          <div class="query-type-radio-input" id="general-enquiry-div">
            <input
              type="radio"
              name="query"
              id="general-enquiry"
              class="query-type-radio"
            />
            <label for="general-enquiry">General Enquiry</label>
          </div>

          <!-- support request -->
          <div class="query-type-radio-input" id="support-request-div">
            <input
              type="radio"
              name="query"
              id="support-request"
              class="query-type-radio"
            />
            <label for="support-request">Support Request</label>
          </div>
        </div>
      </section>
      <section class="message">
        <!-- section-4 nessage -->
        <div class="message-label">
          <label for="message">Message *</label>
        </div>
        <div>
          <textarea name="" id="message" cols="42" rows="14"></textarea>
        </div>
      </section>
      <section class="consent">
        <div class="consent-checkbox">
          <input type="checkbox" id="consent" />
        </div>
        <div class="consent-label">
          <label for="consent">
            I consent for being contacted by the team *
          </label>
        </div>
      </section>
      <button>Submit</button>
    </form>
  </body>
</html>
